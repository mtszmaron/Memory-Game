<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap");
    </style>
    <title>Memory Game</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Memory Game</h1>
      </header>
      <main>
        <div class="panel">
          <span class="moves"> <span class="mainCounter">0</span>Moves </span>
          <div class="panelRight">
            <button class="btn restart">Restart</button>
            <button class="btn highscores">Highscores</button>
            <img class="download" src="download.svg" />
          </div>
        </div>
        <ul class="cards"></ul>
        <div class="levelPanel">
          <span>Level:</span>
          <button
            class="btn"
            type="button"
            data-size="12"
            data-width="4"
            data-level="1"
          >
            <span>4x3</span>
          </button>
          <button
            class="btn"
            type="button"
            data-size="16"
            data-width="4"
            data-level="2"
          >
            <span>4x4</span>
          </button>
          <button
            class="btn"
            type="button"
            data-size="20"
            data-width="5"
            data-level="3"
          >
            <span>5x4</span>
          </button>
          <button
            class="btn"
            type="button"
            data-size="30"
            data-width="6"
            data-level="4"
          >
            <span>6x5</span>
          </button>
          <button
            class="btn"
            type="button"
            data-size="36"
            data-width="6"
            data-level="5"
          >
            <span>6x6</span>
          </button>
          <button
            class="btn"
            type="button"
            data-size="42"
            data-width="7"
            data-level="6"
          >
            <span>7x6</span>
          </button>
        </div>
        <div class="overlay">
          <div class="popup">
            <div class="finish">
              <div class="popupHeader">Congratulations</div>
              <div class="congratulations">
                You won in <span class="movesPopup"></span> moves
              </div>
              <input class="input" type="text" value="Enter name..." /><br />
              <div class="buttons">
                <button class="btn again">Play Again</button>
                <button class="btn finishScores">Highscores</button>
              </div>
            </div>
            <div class="scores">
              <div class="popupHeader">Highscores</div>
              <div class="scoreLevel">
                <button class="leftButton"></button>
                <span class="level">Level <span class="currLevel"></span></span>
                <button class="rightButton"></button>
              </div>
              <div class="columns">
                <span>Rank</span><span>Name</span><span>Moves</span>
              </div>
              <ul class="scoresList"></ul>
              <button class="btn close">Close</button>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
